# Community Portfolio
portfolio: "プロジェクトポートフォリオ"
portfolioData: "2012年後半の最初の  g0v ハッカソン以来、g0v では 4回の国際サミット、4回のシビックテック助成金、 40回以上のハッカソン、 40回以上の登壇発表、150以上のメディアによる報道、8,000人を超える参加者が世界各地から集まっており、全てのプロジェクトはオープンソースライセンスのもと行われています。"
portfolioMoreData: 'より詳しい情報は、次のリンクを参照してください：'
dashboardLinkText: 'g0v ダッシュボード'
awesomeProjects: 'を参照してください，または John Huang の作った <a href="https://chunyenhuang.github.io/awesome-g0v-projects/#/" target="_blank">g0vの素敵なプロジェクト一覧</a>を参照してください。'
famousProjects: "を超えるハッカソンで、多くのプロジェクトが生まれています。全てのプロジェクトではコードもオープンソースにし、オープンソースライセンスで、全ての人に開放しています。以下ではプロジェクトのいくつかを紹介します。"
hackathonRecords: 'g0v ハッカソンでのすべてのプロジェクト提案は、<a href="https://www.youtube.com/user/g0vTW/playlists">YouTubeライブストリーム</a>で共有され、次からアクセスできます。g0v ハッカソンに興味がある方は<a href="https://flickr.com/g0v/">g0v Flickr</a>にアクセスして下さい。'
grantsTitle: "助成金成果について"
grantsDescription: '<a href="https://grants.g0v.tw/">g0v シビックテックプロトタイプ開発助成金制度</a>は<a href="https://jothon.g0v.tw" target="_blank">g0v-jothon</a>が主催し、「Money-Flow」（金流百科）、「Agriculture Loss ValueEstimation」（農業損価値多錢）、「Taiwan God Hand project」（開源神手）、「US Taiwan Watch」（美國國會觀見站）、「評議員投票者ガイド」（投票指南）などのプロジェクトを支援してきました。この助成金によってサポートされているプロジェクトの詳細については、「<a href="https://grants.g0v.tw/power/">シビックテックプロトタイプ開発助成金に関する最終報告書</a>」をご参照ください。'

